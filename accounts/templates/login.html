<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: radial-gradient(circle at top, #0f2027, #000);
      --bg-light: radial-gradient(circle at top, #e6f0ff, #ffffff);
      --glass-dark: rgba(255, 255, 255, 0.08);
      --glass-light: rgba(255, 255, 255, 0.55);
      --text-dark: #e8f1ff;
      --text-light: #0a0a0a;
      --accent: #00e5ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.5s ease, color 0.5s ease;
      padding: 20px;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    /* Toggle Dark / Light */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    /* Card */
    .login-card {
      width: 100%;
      max-width: 380px;
      background: var(--glass-dark);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 32px 28px;
      box-shadow: 0 0 40px rgba(0, 229, 255, 0.15);
      transition: background 0.5s ease;
    }

    body.light .login-card {
      background: var(--glass-light);
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .login-card p {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    /* Error */
    .error {
      background: rgba(255, 0, 0, 0.15);
      color: #ffb3b3;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.85rem;
      margin-bottom: 16px;
      text-align: center;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 16px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(0, 0, 0, 0.35);
      color: inherit;
      font-size: 0.95rem;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    body.light .input-group input {
      background: rgba(255, 255, 255, 0.8);
    }

    .input-group input:focus {
      box-shadow: 0 0 0 2px var(--accent);
    }

    /* Button */
    .login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #00e5ff, #0066ff);
      color: #000;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 229, 255, 0.4);
    }

    /* Responsive tweaks */
    @media (max-height: 500px) and (orientation: landscape) {
      .login-card {
        max-width: 520px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="theme-toggle" id="themeToggle">ðŸŒ™</div>

  <div class="login-card">

    <!-- BotÃ£o inicial -->
    <div id="accessOnly">
      <button class="login-btn" id="accessBtn">ACESSAR</button>
    </div>

    <!-- ConteÃºdo do login -->
    <div id="loginContent" style="display:none;">
      <h1>Bem-vindo</h1>
      <p>Acesse sua conta</p>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="input-group">
          <input type="text" name="username" placeholder="UsuÃ¡rio" required />
        </div>

        <div class="input-group">
          <input type="password" name="password" placeholder="Senha" required />
        </div>

        <button type="submit" class="login-btn">Entrar</button>
      </form>
    </div>

  </div>

  <script>
  const toggle = document.getElementById('themeToggle');
  const body = document.body;
  const accessBtn = document.getElementById('accessBtn');
  const accessOnly = document.getElementById('accessOnly');
  const loginContent = document.getElementById('loginContent');

  if (toggle) {
    toggle.addEventListener('click', () => {
      body.classList.toggle('light');
      toggle.textContent = body.classList.contains('light') ? 'â˜€ï¸' : 'ðŸŒ™';
    });
  }

  if (accessBtn) {
    accessBtn.addEventListener('click', () => {
      accessOnly.style.display = 'none';
      loginContent.style.display = 'block';
    });
  }
</script>

</body>
</html>
